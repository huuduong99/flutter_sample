name: Test, Build and Release apk

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
#        java-version: '12.x'

    - name: Install Flutter
      uses: subosito/flutter-action@v1
      with:
        channel: 'stable'

    - name: Get flutter dependencies
      run: flutter pub get

    - name: Upgrade flutter dependencies
      run: flutter pub upgrade

    - name: Generate code (model, bloc) file
      run: flutter pub run build_runner build --delete-conflicting-outputs

    - name: Generate arb language file
      run: flutter pub run intl_utils:generate

    - name: Statically analyze the Dart code for any errors.
      run: flutter analyze .

#    - name: Run widget tests for our flutter project.
#      run: flutter test

    - name: Build apk
      run: flutter build apk

    - name: Upload generated apk to the artifacts
      uses: actions/upload-artifact@v1
      with:
        name: apk-release
        path: build/app/outputs/apk/release/app-release.apk

#    - name: Install npm
#      uses: actions/setup-node@v3
#      with:
#        node-version: 16
#
#    - name: Install Firebase tool
#      run: npm install -g firebase-tools --force
#
#    - name: Upload artifact to Firebase App Distribution
#      run: firebase appdistribution:distribute build/app/outputs/apk/release/app-release.apk --app ${{secrets.FIREBASE_APP_ID}} --token "${{secrets.FIREBASE_TOKEN}}" --release-notes "${{ github.event.pull_request.title }}" --groups "pre-tester"

    - name: Upload artifact to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{secrets.FIREBASE_APP_ID}}
        serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
        groups: pre-tester
        file: build/app/outputs/apk/release/app-release.apk
