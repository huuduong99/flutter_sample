name: Test, Build and Release apk

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'

      # Get flutter dependencies.
    - run: flutter pub get

      # Upgrade flutter dependencies.
    - run: flutter pub upgrade

      # Gen code (model, bloc).
    - run: flutter pub run build_runner build --delete-conflicting-outputs

      # Gen language file
    - run: flutter pub run intl_utils:generate

      # Statically analyze the Dart code for any errors.
    - run: flutter analyze .

      # Run widget tests for our flutter project.
#    - run: flutter test

      # Build apk.
    - run: flutter build apk

      # Upload generated apk to the artifacts.
    - uses: actions/upload-artifact@v1
      with:
        name: apk-release
        path: build/app/outputs/apk/release/app-release.apk

    - name: Install npm
        uses: actions/setup-node@v3
        with:
          node-version: 16

    - name: Install Firebase tool
      run: npm install -g firebase-tools --force

    - name: Upload artifact to Firebase App Distribution
      if: (github.base_ref == 'master' && github.event_name == 'pull_request')
      run: firebase appdistribution:distribute build/app/outputs/apk/release/app-release.apk --app ${{secrets.FIREBASE_APP_ID}} --token "${{secrets.FIREBASE_TOKEN}}" --release-notes "${{ github.event.pull_request.title }}" --groups "pre-tester"

